<html>
  <head>
    <title>Geometry</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color:black">
      <a-entity position="0 0 15">
        <a-camera></a-camera>
      </a-entity>
      <a-sky> </a-sky>
      <a-entity>
        <a-sphere position="0 0 0" radius="2" color="orange"></a-sphere>
      </a-entity>

       <!-- #mercuary -->
      <a-entity position="0 0 0" rotation="0 0 0"  animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 20000">
        <a-sphere position="1 0 -5" radius="0.3" color="grey"></a-sphere>
      </a-entity>

      <!-- #venus -->
      <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 25000">
            <a-sphere position="3  0 -5" radius="0.3" color="blue"></a-sphere>  
        </a-entity>
       <!-- #mars -->
       <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 25000">
            <a-sphere position="5  0 -5" radius="0.3" color="brown"></a-sphere>  
        </a-entity>
        
      <!--   #earth -->
      <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 25000">
            <a-sphere position="7  0 -5" radius="0.3" color="blue"></a-sphere>  
        </a-entity>

       <!--  #jupitar -->
       <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 25000">
            <a-sphere position="9  0 -5" radius="0.3" color="orange"></a-sphere>  
        </a-entity>

       <!--  #saturn -->
       <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 25000">
            <a-sphere position="11  0 -5" radius="0.3" color="cyan"></a-sphere>  
        </a-entity>
       <!--  #urenus -->
       <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 25000">
            <a-sphere position="13  0 -5" radius="0.3" color="coral"></a-sphere>  
        </a-entity>
        <!-- #neptune -->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 25000">
            <a-sphere position="15  0 -5" radius="0.3" color="purpal"></a-sphere>  
        </a-entity>
    </a-scene>
  </body>
</html>
